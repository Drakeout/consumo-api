<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de api publica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid ">
                <ul class="navbar-nav d-flex flex-row ">
                    <li class="nav-item">
                        <a class="nav-link text-white mx-2" href="../index.html">
                            <h3 class="fs-5">Inicio</h3>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="registro.html" class="nav-link text-white mx-2" id="registroPag">
                            <h3 class="fs-5">Registro</h3>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mx-auto">
            <div class="mb-3">
                <div class="my-3">
                    <h2>Registrate en la página</h2>
                </div>
                <form action="" id="registro-form">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control mb-2">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" name="apellido" id="apellido" class="form-control mb-2">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Dirección de Correo</label>
                        <input type="email" name="email" id="email" class="form-control mb-2" aria-describedby="emailHelp">
                        <div class="form-text" id="emailHelp">
                            Nunca compartiremos tu dirección de correo con nadie!
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control mb-2" aria-describedby="passwordHelp">
                        <div class="form-text" id="passwordHelp">
                            Tu contraseña debe contener por lo menos 8 caracteres, incluyendo 1 número y una letra en mayúscula
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="subs" id="subs" class="form-check-control">
                        <label for="subs" class="form-check-label ml-2">¿Quieres recibir promociones y novedades?</label>
                    </div>
                    <input class="btn btn-primary" type="submit" id="submit-button" value="Crear cuenta" />
                </form>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script src="../src/main.js"></script>

</html>
